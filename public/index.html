<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JustTasks</title>
  <!--bootstrap code-->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!--google-font-->
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@500&display=swap" rel="stylesheet">
  <!--icon-->
  <script src="https://kit.fontawesome.com/c970526dfe.js" crossorigin="anonymous"></script>
  <!--css-->
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/stylesheets/google_signIn.css">
  <!--google login-->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="850234385228-k93jcv8d7uvii59bmuhek7p60590uepq.apps.googleusercontent.com">

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
  <link rel="icon"
      type="image/x-icon"
      href="images/favicon.ico">
</head>
<body> 
  <header>
    <nav id="nav" class="navbar navbar-custom">
      <div class="container">
        <h2 class="nav-brand">JustTasks</h2>
        <ul class="nav justify-content-end">
          <li class="nav-item"><a href="signup.html"><button type="button" class="btn btn-outline-light ">Sign Up</button></a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
  <div class="container">
    <div class="row">
      <div class="col">
        <br>
        <h4 style=" font-family: 'DM Mono', monospace;">Welcome to JustTasks</h4>
        <h6 class="text">A place to collaborate with your team</h6>
        <img id="justtaskPic" src="images/pic2.2.png" width="500" height="500" alt="Welcome to JustTasks">
      </div>
      <div class="col-md-5" id="login">
        <h2 id="logintext">Login</h2>
        <form class="login_signup">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input v-model="InputEmail" type="email" class="form-control"  placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="InputPassword">Password</label>
            <input v-model="InputPassword" type="password" class="form-control" placeholder="Password" required>
            <!--small id="forgetpass">Forget password? <a href="#">Click here</a></small-->
          </div>
          <br>
          <p class="warning"></p>
          <button type="button" class="btn btn-primary btn-block marginTop" v-on:click="log_in">Login</button>
          <p id="signuptext">Need to create an account? <a href="signup.html">Sign up here!</a></p>
          <div id="separate">
            <small>or login with:</small>
            <hr id="ruler2">
          </div>
          <div class="g-signin2" data-width="250" data-height="45" data-longtitle="true">
        </form>
      </div>
    </div>
  </div>
  <script src="javascripts/logiN.js"></script>
  </main>
</body>
</html>
