<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JustTasks</title>
  <!--bootstrap code-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c970526dfe.js" crossorigin="anonymous"></script>
  <!--vue.js-->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="icon"
      type="image/x-icon"
      href="images/favicon.ico">
      
</head>

<body>
  <header>
    <nav id="nav" class="navbar navbar-custom">
      <div class="container">
        <h2 class="nav-brand">JustTasks</h2>
      </div>
    </nav>
  </header>
  <main>
  <div class="container" id="signupp">
    <div class="row">
      <div class="col">
        <br>
        <h3>You are:</h3>
        <p>click one of the options below</p>
        <div class="row radio">
          <div class="col-sm-3 btn-manager">
            <i class="fas fa-user fa-2x iconn"></i>
            <p>Manager</p>
            <input type="radio" v-model="Manager" value=true  aria-label="Button to choose manager">
          </div>
          <div class="col-sm-1"></div>
          <div class="col-sm-3 btn-employee">
            <i class="fas fa-users fa-2x iconn"></i>
            <p>Employee</p>
            <input type="radio" v-model="Manager" value=false aria-label="Button to choose employee">
          </div>
        </div>
        <p class="red" v-if="clickOrNot1">Please select one of the above options.</p>
      </div>
      <div class="col-md-5" id="login">
        <h2 id="logintext">Sign Up</h2>
        <form class="login_signup" id="forum">
          <div class="form-group">
            <label for="Name1">Name</label>
            <input type="text" class="form-control" v-model="userName" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="InputEmail1">Email address</label>
            <input type="email" class="form-control" v-model="userEmail" aria-describedby="emailHelp" placeholder="Enter your email" required>
            <p class="warning">A user with this email exists.</p>
          </div>
          <div class="form-group">
            <label for="InputPassword1">Password</label>
            <input type="password" class="form-control" id="Password1"  v-model="userPassword" pattern=".{8,}" title="Password must be more than 8 characters" placeholder="Password" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="Password2" placeholder="Confirm Password" required>
          </div><p class="warning">Password does not match previous input</p>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="Check1">
            <label class="form-check-label" for="exampleCheck1">I accept the <a href="terms.html" target="_blank">terms and conditions</a></label>
          </div>
          <p class="warning">Please read the terms and conditions and check the box.</p>
          <p class="warning">Unable to signup successfully.</p>
          <button type="button" class="btn btn-primary btn-block" v-on:click="sign_up">Sign Up</button>
        </div>
        <script src="javascripts/signup.js"></script>
      </div>
    </div>
  </div>
  </main>
</body>
</html>
